{% load static %}

<!-- contact section -->
<section id="contact" class="contact_section layout_padding">
  <div class="container contact_heading">
    <h2>
      Contate-nos
    </h2>
    <p>
      Na Eco-Mundo, valorizamos cada interação e estamos aqui para responder a todas as suas perguntas e feedback.
      Seja para esclarecer dúvidas, compartilhar ideias ou simplesmente para se conectar. Você pode entrar em contato conosco preenchendo o formulário abaixo:
    </p>
  </div>
  <div class="container">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputName4">Nome</label>
          <input type="text" class="form-control" id="inputName4"/>
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4"/>
        </div>

      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputNumber4">Telefone</label>
          <input type="tel" class="form-control" id="inputNumber4"/>
        </div>
        <div class="form-group col-md-6">
          <label for="inputState">Assunto do Contato</label>
          <select id="inputState" class="form-control">
            <option selected=""></option>
            <option>Dúvidas Gerais</option>
            <option>Programa de Recompensas</option>
            <option>Sugestões e Feedbacks</option>
            <option>Parcerias e Colaborações</option>
            <option>Reclamações</option>
            <option>Informações sobre Pontos de Coleta</option>
            <option>Ações Comunitárias</option>
            <option>Mídia e Imprensa</option>
            <option>Empregos e Oportunidades</option>
            <option>Outros (Especifíque na Mensagem)</option>
          </select>
        </div>

      </div>
      <div class="form-group">
        <label for="inputMessage">Mensagem</label>
        <input type="text" class="form-control" id="inputMessage" placeholder=""/>
      </div>
  </div>

  <div class="d-flex justify-content-center">
    <button type="submit" class="">Enviar</button>
  </div>
  </form>
  
</section>
<!-- end contact section -->
